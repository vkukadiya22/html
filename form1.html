<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="250" width="500" style="border: 1px solid black;">
        <line x1="100" x2="200" y1="10" y2="200" stroke="red" stroke-width="3"></line>
        <line x1="300" x2="40" y1="50" y2="220" stroke="blue" stroke-width="2"></line>
        <line x1="300" x2="40" y1="50" y2="220" stroke="green" stroke-width="3"></line>
    </svg>

    <br>
    <svg height="100" width="100" style="border: 1px solid rgb(60,126,187);">
        <circle cx="0" cy="0" r="50" stroke="black" stroke-width="3" fill="blue"></circle>
        <circle cx="100" cy="100" r="50" stroke="black" stroke-width="3" fill="blue"></circle>
        <circle cx="0" cy="100" r="50" stroke="black" stroke-width="3" fill="blue"></circle>
        <circle cx="100" cy="0" r="50" stroke="black" stroke-width="3" fill="blue"></circle>
    </svg>

    <br>
    <svg height="200" width="300" style="border: 1px solid rgb(60,126,187);">
        <rect x="50" y="20" height="100" width="150" stroke="red" stroke-width="3" fill="blue"></rect>
    </svg>

    <br>
    <svg height="140" width="500" style="border: 1px solid blue;">
        <ellipse cx="200" cy="80" rx="100" ry="50" stroke="black" stroke-width="3" fill="yellow"></ellipse>
        <text fill="red" front-size="50" x="180" y="85" front-family="verdana">LJU</text>
    </svg>

    <br>
    <svg height="250" width="300" style="border: 1px solid blue;">
        <polygon points="20,100,80,200,200,40,20,10" stroke="black" stroke-width="5" fill="green"></polygon>
    </svg>

    <br>
    <svg height="210" width="500" style="border: 1px solid blue;">
        <polygon points="100,10,40,198,190,78,10,75,160,198 " stroke="red" stroke-width="5" fill="blue"></polygon>
    </svg>

    <br>
    <svg height="300" width="300" style="border: 1px solid blue;">
        <rect x="0" y="0" height="100" width="300" stroke="black" stroke-width="3" fill="orange"></rect>
        <rect x="0" y="100" height="100" width="300" stroke="red" stroke-width="3" fill="blue"></rect>
        <circle cx="150" cy="150" r="50" stroke="black" stroke-width="3" fill="red"></circle>
        <rect x="0" y="200" height="100" width="300" stroke="yellow" stroke-width="3" fill="green"></rect>
    </svg>

</body>
</html>
